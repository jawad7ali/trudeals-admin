<div>
  <div class="card-header header-pagetitle">
    Users
    <button type="button" class="btn themesbtn" [routerLink]="['/manage-user','add']">Add business user</button>
    <button type="button" class="btn themesbtn" [routerLink]="['/admin','add']">Add admin user</button>
  </div>
  <div>
    <div class="row">
        <div class="col-lg-12">
            <div class="card mb-3">
                <div class="row form-group marginhead">
                  <div class="col-md-12 text-right margintop">
                        <input type="text" name="searchUser" class="form-control input-underline col-md-3 pull-right " id="searchUser" placeholder="Search" [(ngModel)]="filter.searchText" (ngModelChange)="searchUsers()">
                        <select name="type" id="type" class="form-control col-md-3 pull-right maginright" [(ngModel)]="filter.accountType" (ngModelChange)="accountTypeSelected(filter.accountType)">
                            <option value="" disabled>Select Account Type</option>
                            <!-- <option value="ALL">All</option> -->
                            <option value="BUSINESS">Business</option>
                            <option value="CUSTOMER">Customer</option>
                            <option value="ADMIN">Admin</option>
                        </select>
                  </div>


                <div class="card-responsive">
                <div class="card-body table-responsive">

                    <span class="no_records" *ngIf="totalUsers == 0">No user available. Kindly add user by clicking on add user button.</span>
                    <div *ngIf="totalUsers > 0">
                        <data-table
                            [items]="usersList"
                            [itemCount]="itemCount"
                            [pagination] = true
                            [pageLimits]="limits"
                            [indexColumn]= false
                            (reload)="reloadItems($event)">

                            <data-table-column
                                [property]="'username'"
                                [header]="'Username'"
                                [sortable]="true"
                                [resizable]="true">
                            </data-table-column>
                            <data-table-column
                                [property]="'firstName'"
                                [header]="'First name'"
                                [sortable]="true"
                                [resizable]="true">
                            </data-table-column>
                            <data-table-column
                                [property]="'lastName'"
                                [header]="'Last name'"
                                [sortable]="true"
                                [resizable]="true">
                            </data-table-column>
                            <data-table-column
                                [property]="'email'"
                                [header]="'Email'"
                                [sortable]="true"
                                [resizable]="true">

                            </data-table-column>
                            <data-table-column
                                [property]="'phoneNo'"
                                [header]="'Phone No.'"
                                [sortable]="true"
                                [resizable]="true">
                            </data-table-column>
                            <data-table-column
                                [property]="'address'"
                                [header]="'Address'"
                                [sortable]="true"
                                [resizable]="true">
                            </data-table-column>
                            <data-table-column
                                [property]="'accountType'"
                                [header]="'Role'"
                                [sortable]="true"
                                [resizable]="true">
                            </data-table-column>
                            <data-table-column
                                [property]="'totalDeals'"
                                [header]="'Deals'"
                                [width]="100"
                                [sortable]="true"
                                [resizable]="true">
                            </data-table-column>
                            <data-table-column
                                [property]="'membership'"
                                [header]="'Membership'"
                                [sortable]="true"
                                [resizable]="true">
                            </data-table-column>
                            <data-table-column
                                [property]="'status'"
                                [header]="'Status'"
                                [sortable]="true"
                                [resizable]="true">
                                <ng-template #dataTableCell let-item="item">
                                    <span *ngIf="item.status == 1">Active</span>
                                    <span *ngIf="item.status == 0">Deactive</span>
                                </ng-template>
                            </data-table-column>
                            <data-table-column
                                header="Actions">
                                <ng-template #dataTableHeader let-item="item">
                                Actions
                                </ng-template>
                                <ng-template #dataTableCell let-item="item">
                                    <button type="button" class="btn btn-sm btn-success margin-inline" [routerLink]="['/manage-user',item.id]" *ngIf="item.accountType == 'BUSINESS'"><i class="fa fa-pencil"></i></button>
                                    <button type="button" class="btn btn-sm btn-danger margin-inline" *ngIf="item.status == 1 && (item.accountType == 'BUSINESS'||item.accountType == 'CUSTOMER')" (click)="activeDeactive(item,false)"><i class="fa fa-trash"></i></button>
                                    <button type="button" class="btn btn-sm btn-warning margin-inline" *ngIf="item.status == 0" (click)="activeDeactive(item,true)"><i class="fa fa-recycle"></i></button>
                                    <!-- <button (click)="carClicked(item)" class="btn btn-sm btn-default">Buy</button> -->
                                </ng-template>
                            </data-table-column>
                        </data-table>
                     </div>
                 </div>
                </div>
            </div>
        </div>
    </div>
    <div class="text-center col col-xl-12 col-lg-12">
    </div>
  </div>
</div>
