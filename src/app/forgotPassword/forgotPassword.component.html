<div class="login-page" [@routerTransition]>
    <div class="row justify-content-md-center">
        <h1 class="heading text-center">
            <img src="assets/images/logo.png" alt="City On Demand">
        </h1>
        <div class="form-container">
            <form #forgetForm="ngForm" (ngSubmit)="forgetPassword(user)" role="form">
                <div class="form-content">
                    <!--<div class="form-group">
                        <input type="text" class="form-control input-underline input-lg" id="" placeholder="Full Name">
                    </div>-->

                    <div class="form-group">
                        <input type="text" [(ngModel)]="user.email" name="email" class="form-control input-underline input-lg" id="" placeholder="Email" #email="ngModel" required pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$">
                        <span class="errormsg" *ngIf="email.dirty || email.touched">
                            <b *ngIf="email.errors?.required">Email is required</b>
                            <b *ngIf="email.errors && email.errors.pattern"> Email is invalid </b>
                        </span>
                    </div>
                    <!--<div>{{success}}</div>-->
                    <!--<div class="form-group">
                        <input type="password" class="form-control input-underline input-lg" id="" placeholder="Password">
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control input-underline input-lg" id="" placeholder="Repeat Password">
                    </div>-->
                    <div class="form-group text-right">
                        <a class="forgetPassword" [routerLink]="['/login']">Back Login </a>
                    </div>
                </div>
                <button class="btn rounded-btn" type="submit" [disabled]="!forgetForm.form.valid"> Submit </button>
                <!--<a class="btn rounded-btn" [routerLink]="['/dashboard']"> Register </a>&nbsp;
                <a class="btn rounded-btn" [routerLink]="['/login']"> Log in </a>-->
            </form>
        </div>
    </div>
</div>
